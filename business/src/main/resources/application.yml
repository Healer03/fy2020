server:
  port: 8888

spring:
  resources:
    static-locations: classpath:/static/

  #模板
  freemarker:
    suffix: .ftl
    expose-request-attributes: true
    expose-session-attributes: true
    request-context-attribute: request
    settings:
      classic_compatible: true  # 解决变量空值问题
      number_format: 0.########## # 数值类型格式化


  #mysql
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/mydb?useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
    username: root
    password: 123456
    #连接池配置
    druid:
      filters: stat
      max-active: 20
      initial-size: 1
      max-wait: 60000
      min-idle: 1
      time-between-eviction-runs-millis: 60000
      min-evictable-idle-time-millis: 300000
      validation-query: select now()
      test-while-idle: true
      test-on-borrow: false
      test-on-return: false
      pool-prepared-statements: true
      max-open-prepared-statements: 20


#mybatis
mybatis:
  mapper-locations: classpath:/com/neuedu/mapper/*.xml
  type-aliases-package: com.neuedu.pojo
  #打印执行sql语句到日志文件中
  configuration:
    log-impl: org.apache.ibatis.logging.log4j2.Log4j2Impl  #执行语句打印到logs文件中
    map-underscore-to-camel-case: true   #驼峰命名


#log4j2 配置
logging:
  config: classpath:log4j2-dev.xml
  level:
    com.neuedu.dao: DEBUG
